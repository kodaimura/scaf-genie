services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - ./linux/logrotate.d/app:/etc/logrotate.d/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - GENIE_ENV=dev
      - JWT_SECRET=secret
    working_dir: /app
    command: ["./entrypoint.sh"]
    tty: true

  db:
    image: postgres:17.4
    volumes:
      - ./data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=project_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres